name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ”„ Update npm (for Trusted Publishing)
        run: npm install -g npm@latest  # Important for OIDC!

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ§± Build package
        run: pnpm run build

      - name: ğŸŒ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: ğŸ§ª Run tests
        run: pnpm nps test

      - name: Run commit message script
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm run commit

      - name: ğŸš€ Publish to NPM
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"beta"* ]]; then
            echo "Publishing as BETA ($VERSION)"
            npm publish --tag beta --access public
          elif [[ "$VERSION" == *"alpha"* ]]; then
            echo "Publishing as ALPHA ($VERSION)"
            npm publish --tag alpha --access public
          elif [[ "$VERSION" == *"rc"* ]]; then
            echo "Publishing as RC ($VERSION)"
            npm publish --tag rc --access public
          else
            echo "Publishing as STABLE ($VERSION)"
            npm publish --access public
          fi