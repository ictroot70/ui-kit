name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # to get tag history


      - name: ğŸ” Check tag and branch safety
        run: |
         # Get the latest commit of the tag
          LATEST_TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ Ñ‚ĞµĞ³ Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğ½Ğ° main Ğ²ĞµÑ‚ĞºĞµ
          BRANCHES_WITH_TAG=$(git branch -r --contains $LATEST_TAG_COMMIT)
          
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: $LATEST_TAG_COMMIT"
          echo "Branches containing this tag:"
          echo "$BRANCHES_WITH_TAG"
          
          # Publish STABLE only if the tag is on main
          if [[ "$BRANCHES_WITH_TAG" == *"origin/main"* ]]; then
            echo "âœ… SAFE: Tag is on main branch - STABLE release"
            echo "RELEASE_TYPE=stable" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == *"beta"* ]]; then
            echo "ğŸŸ¡ BETA: Pre-release tag"
            echo "RELEASE_TYPE=beta" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == *"alpha"* ]]; then
            echo "ğŸ”µ ALPHA: Pre-release tag" 
            echo "RELEASE_TYPE=alpha" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == *"rc"* ]]; then
            echo "ğŸŸ£ RC: Release candidate"
            echo "RELEASE_TYPE=rc" >> $GITHUB_ENV
          else
            echo "âŒ DANGER: Tag not on main branch and not pre-release!"
            echo "ğŸš« Blocking publication for safety"
            exit 1
          fi

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ”„ Update npm (for Trusted Publishing)
        run: npm install -g npm@latest  # Important for OIDC!

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ§± Build package
        run: pnpm run build

      - name: ğŸŒ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: ğŸ§ª Run tests
        run: pnpm nps test

      - name: ğŸš€ Publish to NPM
        run: |
          if [[ "$RELEASE_TYPE" == "stable" ]]; then
            echo "ğŸ‰ Publishing STABLE release"
            npm publish --access public
          elif [[ "$RELEASE_TYPE" == "beta" ]]; then
            echo "ğŸ“¦ Publishing BETA release"
            npm publish --tag beta --access public
          elif [[ "$RELEASE_TYPE" == "alpha" ]]; then
            echo "ğŸ§ª Publishing ALPHA release" 
            npm publish --tag alpha --access public
          elif [[ "$RELEASE_TYPE" == "rc" ]]; then
            echo "ğŸš€ Publishing RC release"
            npm publish --tag rc --access public
          fi