name: ğŸš€ Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # to get tag history


      - name: ğŸ›¡ï¸ Determine release type and branch safety
        id: check_release
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          LATEST_TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          BRANCHES_WITH_TAG=$(git branch -r --contains $LATEST_TAG_COMMIT)
          
          echo "ğŸ·ï¸ Tag: $TAG_NAME"
          echo "ğŸ”— Commit: $LATEST_TAG_COMMIT"
          echo "ğŸŒ¿ Branches containing this tag:"
          echo "$BRANCHES_WITH_TAG"
          
          RELEASE_TYPE=""
          
          # 1ï¸âƒ£ First, we determine the pre-release type by tag
          if [[ "$TAG_NAME" == *"-beta"* ]]; then
            echo "ğŸŸ¡ BETA pre-release detected"
            RELEASE_TYPE="beta"
          elif [[ "$TAG_NAME" == *"-alpha"* ]]; then
            echo "ğŸ”µ ALPHA pre-release detected"
            RELEASE_TYPE="alpha"
          elif [[ "$TAG_NAME" == *"-rc"* ]]; then
            echo "ğŸŸ£ RC release candidate detected"
            RELEASE_TYPE="rc"
          else
            # 2ï¸âƒ£ If not pre-release, then stable
            if [[ "$BRANCHES_WITH_TAG" == *"origin/main"* ]]; then
              echo "âœ… STABLE release detected on main branch"
              RELEASE_TYPE="latest"
            else
              echo "âŒ ERROR: Stable release must be on 'main' branch!"
              echo "ğŸ”’ Blocking unsafe publication"
              exit 1
            fi
          fi
          
          echo "RELEASE_TAG=$RELEASE_TYPE" >> $GITHUB_ENV
      

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸ§© Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ”„ Update npm (for Trusted Publishing)
        run: npm install -g npm@latest  # Important for OIDC!

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ§± Build package
        run: pnpm run build

      - name: ğŸŒ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: ğŸ§ª Run tests
        run: pnpm nps test

      - name: ğŸš€ Publish to NPM
        run: |
          echo "ğŸª„ Publishing package using tag: $RELEASE_TAG"
          npm publish --tag $RELEASE_TAG --access public

          echo "âœ… Successfully published with tag: $RELEASE_TAG"