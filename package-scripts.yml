scripts:
  # â–¶ï¸ START AND DEVELOPMENT
  start:
    script: 'vite'
    description: 'ğŸš€ Launch of the Vite DEV server'

  dev:
    script: 'storybook dev -p 6006'
    description: 'ğŸ“˜ Storybook launch on port 6006'

  preview:
    script: 'vite preview'
    description: 'ğŸ‘€ View the collected project'

  buildStorybook:
    script: 'storybook build'
    description: 'ğŸ“˜ Assembly Storybook'

  # ğŸ§¹ Formatting and linting
  format:
    script: 'prettier --write .'
    description: 'ğŸ¨ Formatting of the project using Prettier'

  lint:
    script: 'eslint . --ext ts,tsx --report-unused-disable-directives --max-warnings 0'
    description: 'ğŸ” Project Linting'

  lintFix:
    script: 'eslint . --ext ts,tsx --report-unused-disable-directives --max-warnings 0 --fix'
    description: 'ğŸ§¹ Lint with auto-fix'

  # ğŸ§ª TESTING
  test:
    script: 'vitest run'
    description: 'ğŸ§ª Starting tests via Vitest'

  # âš™ï¸ Assembly and preparation
  prebuild:
    script: 'rimraf dist storybook-static .cache node_modules/.cache'
    description: 'ğŸ§¨ Dist cleaning before assembly (cross-platform)'

  generateIndex:
    script: 'node scripts/generate-index.js'
    description: 'ğŸ“„ Generation of a common index file for components'

  build:
    script: 'nps generateIndex && vite build && tsc'
    description: 'ğŸ“¦ Full assembly of the project: Index, Vite and Typescript'

  # ğŸ§­ VERSIFICATION PROCESS
  preversion:
    script: |
      echo "ğŸ“¦ Preparation in front of the BUMP version..." && \
      nps format && \
      nps lintFix && \
      nps generateIndex
    description: 'âš™ï¸ Preparatory tasks before the BUMP version'

  # ğŸ“ Commits and changes
  addChangeset:
    script: 'git add . && read -p "Enter a comment on Commit: " msg && git commit -m "$msg"'
    description: 'ğŸ“¦ Adding changes with manual commentary'

  gitCommit:
    script: 'node scripts/git-commit-message.cjs'
    description: 'ğŸ“® Interface for creating a commune'

  # ğŸ”– VERSIONS AND RELEASES
  version:
    description: 'ğŸ¯ Version management scripts'

    stable:
      script: |
        echo "ğŸš« Use nps version.patch/minor/major on main branch only" && \
        exit 1
      description: 'ğŸš« Stable versions only from main branch'

    patch:
      script: |
        nps version._validateMainBranch && \
        node scripts/git-commit-message.cjs && \
        pnpm version patch && \
        git push origin && \
        git push origin --tags
      description: 'ğŸ”– Patch version (main branch only)'

    minor:
      script: |
        nps version._validateMainBranch && \
        node scripts/git-commit-message.cjs && \
        pnpm version minor && \
        git push origin && \
        git push origin --tags
      description: 'ğŸ†™ Minor version (main branch only)'

    major:
      script: |
        nps version._validateMainBranch && \
        node scripts/git-commit-message.cjs && \
        pnpm version major && \
        git push origin && \
        git push origin --tags
      description: 'ğŸš€ Major version (main branch only)'

    beta:
      script: |
        node scripts/git-commit-message.cjs && \
        pnpm version prerelease --preid=beta && \
        git push origin && \
        git push origin --tags
      description: 'ğŸ§ª Beta version (any branch)'

    alpha:
      script: |
        node scripts/git-commit-message.cjs && \
        pnpm version prerelease --preid=alpha && \
        git push origin && \
        git push origin --tags
      description: 'ğŸ”¬ Alpha version (any branch)'

    rc:
      script: |
        node scripts/git-commit-message.cjs && \
        pnpm version prerelease --preid=rc && \
        git push origin && \
        git push origin --tags
      description: 'ğŸ¯ Release candidate (any branch)'

    _validateMainBranch:
      script: |
        if [[ $(git branch --show-current) != 'main' ]]; then \
          echo 'âŒ Stable versions only from main branch!'; \
          echo 'Use nps version.beta for dev branch'; \
          exit 1; \
        fi
      description: 'ğŸ”’ Internal: Validate main branch'